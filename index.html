<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

<script>
  // Function to remove the red glow and scale after the key animation
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  // Function that actually plays the sound and triggers the animation
  function playSoundForKey(keyCode) {
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    const key = document.querySelector(`div[data-key="${keyCode}"]`);
    if (!audio || !key) return;

    key.classList.add('playing');
    audio.currentTime = 0; // rewind sound to start
    audio.play();
  }

  // Handles keyboard presses
  function handleKeydown(e) {
    playSoundForKey(e.keyCode);
  }

  // Handles taps or clicks
  function handleClickOrTouch(e) {
    // e.currentTarget is the .key div that was tapped
    const keyCode = e.currentTarget.getAttribute('data-key');
    playSoundForKey(keyCode);
  }

  // Select all the key elements
  const keys = Array.from(document.querySelectorAll('.key'));

  // Add transition end listeners (for removing the .playing class)
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  // Add click/touch listeners for mobile and desktop
  keys.forEach(key => {
    key.addEventListener('click', handleClickOrTouch);
    key.addEventListener('touchstart', handleClickOrTouch);
  });

  // Add keyboard support
  window.addEventListener('keydown', handleKeydown);
</script>



</body>
</html>
